<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Supermercado+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <img class="image" src="./img/macbook.jpeg" alt="macbook pro m1">
        <h2>Macbook Air</h2>
        <h4>Распродажа </h4>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Reiciendis libero ipsam, quo consequuntur sequi
            dolore? Quisquam, fugit eveniet recusandae quae ipsa fugiat dicta aspernatur debitis vitae deserunt. Aut,
            expedita quam.</p>
        <div class="countdown">
            <div class="countdown-item">
                <h4 class="days">10</h4>
                <span>days</span>
            </div>
            <div class="countdown-item">
                <h4 class="hours">10</h4>
                <span>hours</span>
            </div>
            <div class="countdown-item">
                <h4 class="minutes">10</h4>
                <span>minutes</span>
            </div>
            <div class="countdown-item">
                <h4 class="second">10</h4>
                <span>seconds</span>
            </div>

        </div>
    </div>
    <script src="./js/app.js"></script>
